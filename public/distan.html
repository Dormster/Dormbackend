<!DOCTYPE html>
<html lang="en" ng-app ="dorm">
<head>
	<title>Dormster ตัวช่วยค้นหาหอพักใกล้สถานศึกษา</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<script type='text/javascript' src='./js/jquery.js'></script>
	<script type='text/javascript' src='./js/bootstrap.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-controller = "DormController as dorm" id="price">
	<nav id="ScrollingNav" class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapes">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">
					<div class="logo-xs visible-xs"></div>
					<div class="logo-lg hidden-xs"></div>
				</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapes">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/">Home</a></li>
					<li><a href="./pricefan.html">Pricefan</a></li>
					<li><a href="./priceair.html">Priceair</a></li>
					<li><a href="#price">Distance</a></li>
					
				</ul>
			</div><!-- /.navbar-collapse -->
		</div>
	</nav>
	<!-- IMG background -->
	<img class="img-responsive" src="http://i.imgur.com/xG5zVN2.jpg">
	<a href="#tess"><div class="lead-link hidden-xs">more detail<br><span aria-hidden="true" class="glyphicon glyphicon-menu-down"></span></div></a>
	<script type='text/javascript'>
		$(document).ready(function(){
			var stickNavTop = $('#ScrollingNav').offset().top
			var stickyNav = function () {
				var scrollTop = $(window).scrollTop()
				if(scrollTop > stickNavTop){
					$('#ScrollingNav').removeClass('navbar navbar-default navbar-fixed-top')
					$('#ScrollingNav').addClass('sticky')
					$('#ScrollingNav').addClass('navbar navbar-inverse navbar-fixed-top')
				}
				else{
					$('#ScrollingNav').removeClass('sticky')
					$('#ScrollingNav').removeClass('navbar navbar-inverse navbar-fixed-top')
					$('#ScrollingNav').addClass('navbar navbar-default navbar-fixed-top')
				}
			}
			stickyNav()
			$(window).scroll(function(){
				stickyNav()
			})
		})
	</script>
	<script type="text/javascript">
		$(function() {
			$('a[href*=#]:not([href=#])').click(function() {
				if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
					var target = $(this.hash);
					target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
					if (target.length) {
						$('html,body').animate({
							scrollTop: target.offset().top
						}, 1000);
						return false;
					}
				}
			});
		});
	</script>
	<br id="tess"><br><br>
	<div class="container">
		<div class="row">
			<div class="col-xs-12"><h1 align="center">ใกล้ที่สุด</h1><h4 align="center">ไม่ต้องไปหาที่ไหนไกลเราจัดสรรมาให้คุณแล้ว</h4></div>
		</div>
		<div class="row">
			<a href="detail/{{dorm._id}}" ng-click="querydorm(dorm._id)"><div class="col-md-4 col-xs-12" ng-repeat="dorm in dorm.datadistan "><img class="img-dorm" src="{{dorm.links[0].Link}}"></a>
				<h2 id="teng-a">ห่างออกไป {{dorm.distance}} กม.</h2>
			</div>
		</div>
		
		</div>
	<br><br><br>
	<div id="foot">
		<br>
		<h4 align="center" style="color:white"> Dormster &copy; All Right Reserve 2015</h4>
	</div>
</body>
</html>
