<!DOCTYPE html>
<html ng-app ="dorm">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Dormster ตัวช่วยค้นหาหอพักใกล้สถานศึกษา</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/font.css">
	<script type="text/javascript" src="./js/jquery.js"></script>
	<script type="text/javascript" src="./js/bootstrap.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-controller = "DormController as dorm" ng-init = "dorm.query()">
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand"><img src="./IMG/logo_b.png" height="30px"></a>
			</div>
		</div>
	</nav>
	
	<center>	
	<br><br>
	<table border="0" align="center" class="t3">
		<tr>
			<td width="30%"><button class="add"><span class="glyphicon glyphicon-plus-sign" ng-click = "dorm.goadd()">ADD Data</span></button>
			</td>
		</tr>
	</table>
<br>
	<table border="2" bordercolor="#fff" cellpadding="10" align="center" class="t3">
		<tr>
			<td class="t4" width="30%"><center>รายชื่อหอพัก</center></td>
			<td class="t4" width="20%"><center>แก้ไขข้อมูล</center></td>
		</tr>

		<tr ng-repeat="datadorm in dorm.data">
			<td class="data" width="20%">{{datadorm.namedormair}}</td>
			<td width="10%" ><center><button  class="btn btn-danger icon"><span class="glyphicon glyphicon-trash" ng-click = "dorm.delete(datadorm._id,$index)"></span></button> 
			<a href="editdorm/{{datadorm._id}}"><button type="button" class="btn btn-warning icon"><span class="glyphicon glyphicon-pencil"></span></button></a></center></td>
		</tr>

	</table>
	</center>
</body>
</html>
